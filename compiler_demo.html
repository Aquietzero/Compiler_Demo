<!DOCTYPE html>
<html>
    <head>
        <title>A Compiler Demo</title>
        <link rel="stylesheet" href="compiler_demo.css" type="text/css" />
        <script type="text/javascript" src="lib/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="algo/array.js"></script>
        <script type="text/javascript" src="algo/stack.js"></script>
        <script type="text/javascript" src="algo/structures.js"></script>
        <script type="text/javascript" src="algo/ll_1.js"></script>
        <script type="text/javascript" src="algo/compiler_demo.js"></script>

    <body>
        <h1>Compiler Demo</h1>
        <div id="terminalInput">
            <textarea id="terminal" name="terminal" rows="1" cols="100"></textarea>

        </div>

        <div id="grammarInput">
            <textarea id="grammar" name="grammar" rows="10" cols="100"></textarea>

        </div>
